<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo Alura" class="logo-alura">
    </header>

    <main class="container">
        <section class="contenido-izquierdo">
            <div class="caja-mensaje">
                <textarea id="textareaMensaje" name="" cols="30" rows="10" class="mensaje" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="text-aviso">
                <img src="img/Vector.png" alt="" class="img-admiracion">
                <p class="text-descripcion "> Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type="button" id="btnEncriptar" class="encriptar">Encriptar</button>
                <button type="button" id="btnDesencriptar" class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenido-derecho">
            <div class="caja-mensaje-2">
                <div id="mostrar" class="oculto">
                    <div class="caja-resultado">
                        <textarea name="" id="textareaResultado" cols="30" rows="10" class="resultado" placeholder=""></textarea>
                    </div>
                    <div class="boton-copy">
                        <button type="button" id="btnCopiar" class="copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
